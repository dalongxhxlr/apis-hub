<script>
  const statusEl = document.getElementById('status');
  const listEl = document.getElementById('list');
  const searchEl = document.getElementById('search');
  const categoriesEl = document.getElementById('categories');
  const favoritesEl = document.getElementById('favorites');

  let allApis = [];
  let activeCategory = '';
  let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

  function saveFavorites() {
    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  function toggleFavorite(api) {
    const exists = favorites.find(x => x.API === api.API);
    if (exists) {
      favorites = favorites.filter(x => x.API !== api.API);
    } else {
      favorites.push(api);
    }
    saveFavorites();
    renderFavorites();
    renderList();
  }

  function renderFavorites() {
    favoritesEl.innerHTML = favorites.length
      ? favorites.map(api => cardHTML(api, true)).join('')
      : '<div style="color:#64748b;">æš‚æ— æ”¶è—</div>';
  }

  function cardHTML(api, isFavSection = false) {
    const isFav = favorites.some(x => x.API === api.API);
    return `
      <div class="card">
        <h2>${api.API}</h2>
        <div class="desc">${api.Description}</div>
        <div class="desc">åˆ†ç±»ï¼š${api.Category}</div>
        <a href="${api.Link}" target="_blank">æ‰“å¼€æ–‡æ¡£</a>
        <div class="fav-btn" onclick='toggleFavorite(${JSON.stringify(api)})'>
          ${isFav ? 'â˜… å·²æ”¶è—' : 'â˜† æ”¶è—'}
        </div>
      </div>
    `;
  }

  function renderCategories() {
    const cats = [...new Set(allApis.map(a => a.Category))].sort();
    categoriesEl.innerHTML = cats.map(cat => `
      <div class="tag ${cat === activeCategory ? 'active' : ''}"
           onclick="selectCategory('${cat}')">${cat}</div>
    `).join('');
  }

  function selectCategory(cat) {
    activeCategory = activeCategory === cat ? '' : cat;
    renderCategories();
    renderList();
  }

  function renderList() {
    const q = searchEl.value.trim().toLowerCase();
    let list = allApis;

    if (activeCategory) {
      list = list.filter(a => a.Category === activeCategory);
    }

    if (q) {
      list = list.filter(a =>
        a.API.toLowerCase().includes(q) ||
        a.Description.toLowerCase().includes(q) ||
        a.Category.toLowerCase().includes(q)
      );
    }

    statusEl.textContent = `å…± ${list.length} ä¸ª API`;
    listEl.innerHTML = list.map(api => cardHTML(api)).join('');
  }

async function load() {
  try {
    const res = await fetch('https://cors.isteed.cc/https://api.publicapis.org/entries');
    const data = await res.json();
    allApis = data.entries;
    renderCategories();
    renderFavorites();
    renderList();
  } catch (e) {
